language: cpp
compiler: gcc
os: linux
dist: bionic

cache: # see https://docs.travis-ci.com/user/caching/
- directories:
  - $HOME/.cache

addons:
    apt:
        packages:
            - xorg-dev
            - lcov

install:
- mkdir -p $HOME/.cache/cmake &&
  wget -qO- https://github.com/Kitware/CMake/releases/download/v3.17.0/cmake-3.17.0-Linux-x86_64.tar.gz | tar -xzC $HOME/.cache/cmake --strip-components 1 &&
  export PATH=$HOME/.cache/cmake/bin:$PATH

script: bash build.sh

after_success:
- lcov --directory . --capture --output-file test_coverage.info
- lcov -a base_coverage.info -a test_coverage.info -o coverage.info
- lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' '*/tests/*' '*/vendor/*' --output-file coverage.info
- lcov --list coverage.info
- bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"